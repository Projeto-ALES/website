  <!-- Depoimentos -->

  <style>
    h2 {
      color: #333;
      text-align: center;
      text-transform: uppercase;
      font-family: "Roboto", sans-serif;
      font-weight: bold;
      position: relative;
      margin: 30px 0 60px;
      padding-bottom: 15px;
    }

    h2::after {
      content: "";
      width: 100px;
      position: absolute;
      margin: 0 auto;
      height: 3px;
      left: 0;
      right: 0;
      bottom: -10px;
    }

    .col-center {
      margin-left: auto;
      margin-right: auto;
      float: none !important;
      min-width: 90%;
    }

    .carousel {
      padding: 0 70px;
      margin-bottom: 20px;
    }

    .carousel .item {
      color: rgb(102, 100, 100);
      font-size: 19px;
      text-align: center;
      overflow: hidden;
      min-height: 290px;
      font-style: italic;

    }

    .carousel .item .img-box {
      width: 135px;
      height: 135px;
      margin: 0 auto;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 50%;
    }

    .carousel .img-box img {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 50%;
    }

    .carousel .testimonial {
      padding: 30px 0 10px;
    }

    .carousel .overview {
      font-style: italic;
    }

    .carousel .overview b {
      text-transform: uppercase;
      color: rgb(11, 106, 150);
    }

    .carousel .carousel-control {
      width: 40px;
      height: 40px;
      margin-top: -20px;
      top: 50%;
      background: none;
    }

    .carousel-control i {
      font-size: 68px;
      line-height: 42px;
      position: absolute;
      display: inline-block;
      color: rgba(0, 0, 0, 0.8);
      text-shadow: 0 3px 3px #e6e6e6, 0 0 0 #000;
    }

    .carousel .carousel-indicators {
      bottom: -40px;
    }

    .carousel-indicators li,
    .carousel-indicators li.active {
      width: 10px;
      height: 10px;
      margin: 1px 3px;
      border-radius: 50%;
    }

    .carousel-indicators li {
      background: #999;
      border-color: transparent;
      box-shadow: inset 0 2px 1px rgba(0, 0, 0, 0.2);
    }

    .carousel-indicators li.active {
      background: rgb(11, 106, 150);
      box-shadow: inset 0 2px 1px rgba(0, 0, 0, 0.2);
    }
  </style>


  <title>Projeto ALES</title>
</head>
